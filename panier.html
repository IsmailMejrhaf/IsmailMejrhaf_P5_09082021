<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Oricameras - Détail de votre panier">
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <script src="https://kit.fontawesome.com/836800d8d5.js"
            crossorigin="anonymous"></script>

        <title>Oricameras - Votre panier</title>
    </head>

    <body>
        <div id="content">

            <header>

                <h1>
                    Oricameras
                </h1>
                <p>
                    Une sélection d'appareils photo vintage !
                </p>

                <nav>
                    <div id="navpanel" class="menu menu--hidden">
                        <button class="close">
                            <i class="fas fa-times"></i>
                        </button>
                        <ul class="menu__list">
                            <li><a href="./index.html">Notre sélection</a></li>
                            <li class="menu__list--active"><a
                                    href="./panier.html">Votre panier</a></li>
                            <li>
                                <div class="container">
                                    <div class="menu__social">
                                        <a class="menu__social__item fab
                                            fa-twitter" href="#"></a>
                                        <a class="menu__social__item fab
                                            fa-facebook-f" href="#"></a>
                                        <a class="menu__social__item fab fab
                                            fa-instagram" href="#"></a>
                                        <a class="menu__social__item fab
                                            fa-github" href="#"></a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="menu menu__btn" data-constraint="header">
                        <button class="open">
                            <i class="fas fa-bars"></i>
                            <span>Menu</span>
                        </button>
                    </div>
                </nav>

            </header>

            <section id="main">
                <h2>
                    Votre panier
                </h2>
                <table id="table">

                    <thead>
                        <tr>
                            <th>Article</th>
                            <th>Lentille</th>
                            <th>Prix</th>
                            <th>Quantité</th>
                            <th>Total</th>
                        </tr>
                    </thead>

                    <tbody id="cart-tablebody">

                    </tbody>

                    <tfoot>
                        <tr>
                            <th>Total du panier :</th>
                            <th id="subtt" colspan="4"> 0 €</th>
                        </tr>
                    </tfoot>

                </table>

                <a id="continue" href="index.html">Continuer mon shopping</a>
                <button id="empty">Vider mon panier</button>

                <p id="textForm">
                    Pour valider votre commande merci de remplir le formulaire :
                    <br>
                    <span>(* : champ obligatoire)</span>
                </p>

                <form id="form">
                    <label for="firstname"></label>
                    <input type="text" name="firstname" id="firstname"
                        placeholder="Prénom*" required maxlength="50"
                        pattern="[^0-9]*">
                    <br>
                    <label for="lastname"></label>
                    <input type="text" name="secondname" id="lastname"
                        placeholder="Nom*" required maxlength="50"
                        pattern="[^0-9]*">
                    <br>
                    <label for="address"></label>
                    <textarea name="address" id="address" cols="25" rows="5"
                        placeholder="Adresse*" required
                        maxlength="500"></textarea>
                    <br>
                    <label for="city"></label>
                    <input type="text" name="town" id="city"
                        placeholder="Ville*" required maxlength="100"
                        pattern="[^0-9]*">
                    <br>
                    <label for="email"></label>
                    <input type="email" name="email" id="email"
                        placeholder="Email*" maxlength="50" required>
                    <br>
                </form>
                <button type="button" id="submit">Envoyer</button>
            </section>

            <footer>

            </footer>

        </div>

    </body>

</html>
